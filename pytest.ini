[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    live: marks tests that require API credentials and make real network calls (deselect with '-m "not live"')
    unit: unit tests (fast, no I/O)
    integration: integration tests (may use files, but no network)
asyncio_mode = auto
